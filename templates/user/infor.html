{% extends 'public/base.html' %}
{% load static %}

{% block meta_css %}
    <link href="{% static 'css/check.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block header_title %}
    <a href="" class="">个人资料</a>
{% endblock %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <ul class="safty1">
        <li>
            <a href="">
                <i style="margin-top: 25px;">头像</i>
                <div class="infor-pic">
                    <img src="{{ MEDIA_URL }}{{ user.head }}"/>
                </div>
                <input type="file" name="head">
            </a>
        </li>
        <li>
            <i>昵称</i>
            <input type="text" name="nickname" value="{{ user.nickname|default:'' }}" class="infor-tele" placeholder="默契"/>
        </li>
        <li>
            <i>性别</i>
            <i class="infor-tele">
                <label class="am-radio-inline">
                    <input type="radio" name="gender" {% if user.gender == 1 %}checked="checked"{% endif %} value="1" data-am-ucheck>男
                </label>
                <label class="am-radio-inline">
                    <input type="radio" name="gender" {% if user.gender == 2 %}checked="checked"{% endif %}  value="2" data-am-ucheck>女
                </label>
            </i>
        </li>
        <li>
            <i>生日</i>
            <input type="date" name="birth_of_date" value="{{ user.birth_of_date|date:'Y-m-d' }}" class="infor-tele" placeholder="出生日期"/>
        </li>
    </ul>
    <div style="height: 10px; background: #efefef;"></div>
    <ul class="safty1">
        <li>
            <i>学校</i>
            <input class="infor-tele" placeholder="就读于哪个学校"/>
        </li>
        <li>
            <i>位置</i>
            <input class="infor-tele" placeholder="详细地址"/>
        </li>
        <li>
            <i>故乡</i>
            <input class="infor-tele" placeholder="来自哪里"/>
        </li>
        <li>
            <i>手机</i>
            <input class="infor-tele" placeholder="13012345678"/>
        </li>
    </ul>
    <input type="submit" class="am-btn-block" value="提交">
    </form>
{% endblock %}
